<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>title</title>
<link rel="stylesheet" href="style.css">
<style type="text/css">

table {
  width: 100%;
}

input {
  font-size: 30px;
}

textarea {
  font-size: 30px;
  display: inline-block;
}

</style>
<script src="main.js"></script>
</head>
<body>
<!-- examples -->
<div id="buttons"></div>

<!-- input -->
<textarea id="input" rows="10" columns="75" style="width: 100%"></textarea>

<!-- lex/parse buttons -->
<table>
  <tr>
    <td><input type="button" value="lex" style="width: 100%" onclick="lex_input();"></input></td>
    <td><input type="button" value="parse" style="width: 100%" onclick="parse_input();"></input></td>
  </tr>
  <tr>
    <td><input type="button" value="refine ast" style="width: 100%" onclick="ast_input();"></input></td>
    <td><input type="button" value="compile" style="width: 100%" onclick="compile_input();"></input></td>
  </tr>
</table>
<table>
  <tr>
    <td><input type="button" value="init" style="width: 100%" onclick="init();"></input></td>
    <td><input type="button" value="step" style="width: 100%" onclick="vm_step();"></input></td>
    <td><input type="button" value="run" style="width: 100%" onclick="run();"></input></td>
  </tr>
</table>

<!-- output -->
<table>
  <tr>
    <td><textarea id="output" rows="10" columns="75" style="width: 100%"></textarea></td>
    <td><textarea id="vm_output" rows="10" columns="75" style="width: 100%"></textarea></td>
  </tr>
  <tr>
    <td>pc: <p id="pc"></p></td>
    <td>instruction: <p id="instruction"></p></td>
  </tr>
</table>
</body>
<script type="text/javascript">
instantiate_examples();
</script>
</html>
